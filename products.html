    <style>
/*-----product-top css-------*/
.product-top img {
    width: 100%;
    height: 300px;
}

.overlay-right {
    display: block;
    opacity: 0;
    position: absolute;
    top: 10%;
    margin-left: 0;
    width: 70px;
    margin-bottom: 5%;
    margin-top: 5%;
}

.overlay-right .fa {
    cursor: pointer;
    background-color: #fff;
    color: #000;
    height: 35px;
    width: 35px;
    font-size: 20px;
    padding: 7px;
    margin-bottom: 5%;
    margin-top: 10px;
}

.overlay-right .btn-secondary {
    background: none !important;
    border: none !important;
    box-shadow: none !important;
}

.product-top:hover .overlay-right {
    opacity: 1;
    margin-left: 5%;
    transition: 0.5s;
}

.product-bottom h3 {
    font-size: 28px;
    padding-bottom: 10px;
}

#masthead {
    margin-top: 3em;
    padding: 2em 0 0.5em 0;
    border-bottom: 1px solid #ddd;
}

#masthead h1 {
    margin: 0;
    font-size: 3.5em;
    overflow: hidden;
    padding-left: 85px;
    min-height: 82px;
    line-height: 2.3;
}

.tagline {
    float: right;
    color: #FCB941;
    font-size: 14px;
    padding-top: 3.5em;
}

#products ul {
    margin: 1.5em 0;
    padding: 0;
    list-style: none;
    overflow: hidden;
}

#products li {
    float: left;
    width: 31%;
    margin: 0 1%;
    display: block;
}

.product-image {
    width: 100%;
    padding: 20px 0;
    transition: 1s;
    cursor: pointer;
    height: 300px;
    overflow: hidden;
}

.product-description {
    color: black;
    border-radius: 5px;
}

.product-name {
    text-align: center;
    color: black;
    margin: 0;
    font-size: 1.4em;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.product-price {
    width: 2.7em;
    height: 2em;
    font-size: 1.7em;
    text-align: center;
    margin-left: 90px;
    background: #fff;
    color: black;
}

.product-body.product-action-inner {
    padding-right: 4rem
}

.product-title {
    font-weight: 400;
    font-size: 1.6rem;
    line-height: 1.25;
    letter-spacing: -.01em;
    color: #333333;
    margin-bottom: .2rem
}

.product-title a {
    color: inherit
}

.product-title a:hover,
.product-title a:focus {
    color: #c96
}

.product-cat {
    color: #777;
    font-weight: 300;
    font-size: 1.3rem;
    line-height: 1.2;
    letter-spacing: -.01em;
    margin-bottom: .3rem
}

.product-cat a {
    color: inherit
}

.product-cat a:hover,
.product-cat a:focus {
    color: #666
}

    </style>
